<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasla Carpooling||Contacto</title>
</head>
<body>
          <!--Contacto-->
          <section class="container">
               
            <form action="get">
              <fieldset>
                <legend class="titles"><h4>Contacto</h4></legend>
                <label for="name">Nombre: </label
                ><input type="text" id="name" name="name" placeholder="Nombre" />
                <label for="lastname">Apellido: </label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Apellido"
                /> <br>
                <label for="email">Email: </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email@correo.com"
                />
                <label for="phone">NÃºmero de celular: </label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="+5496123564"
                />
                <br>
                  <label for="contacto">Comentario: </label>
                  <textarea id="contacto" name="contacto" rows="4" cols="50"></textarea>
  
              </fieldset>
            </form>
       
        </section>
</body>
</html>
