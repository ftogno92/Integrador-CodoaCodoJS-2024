    <!--Main-->
    <main class="">
      <section class="container">
        <div>
          <h2 class="titles">Busco Viaje</h2>
          <p class="main_content">
            Ingresa los datos del viaje que buscas para que puedas encontrar viajes diponibles!
          </p>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre o apodo con el que te conocen" required>
            </div>
            <div class="mb-3">
              <label for="origen" class="form-label">Origen</label>
              <input type="text" class="form-control" id="origen" placeholder="Lugar desde donde inicia tu viaje" required>
            </div>
            <div class="mb-3">
              <label for="destino" class="form-label">Destino</label>
              <input type="text" class="form-control" id="destino" placeholder="Lugar en el que termina tu viaje" required>
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label">Hora Estimada de Salida</label>
              <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Número de contacto" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="pasajeroRespuesta()">Publicar busqueda</button>
          </form>
        </div>
      </section>
    </main>
