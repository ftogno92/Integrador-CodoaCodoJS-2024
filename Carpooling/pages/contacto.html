<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js"></script>
    <title>Trasla Carpooling - Contacto</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Estilos CSS-->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Encabezado-->
    <header>
      <nav class="navbar navbar-expand-lg encabezado">
        <a class="navbar-brand logo" href="../index.html">Trasla Carpooling</a>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar_items" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ofrezcoConsulta.html">CONDUCTOR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./buscoConsulta.html">PASAJERO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Contacto-->
    <section class="container">
      <form action="get">
        <fieldset>
          <legend class="titles"><h4>Contacto</h4></legend>
          <div class="datos grid">
            <label for="name">Nombre: </label
              ><input type="text" id="name" name="name" placeholder="Nombre" />
              <label for="lastname">Apellido: </label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Apellido"
              />
              <br />
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email@correo.com"
              />
              <label for="phone">Número de celular: </label>
              <input type="tel" id="phone" name="phone" placeholder="+5496123564" />
          </div>
          <br />
          <label for="contacto">Comentario: </label>
          <textarea id="contacto" name="contacto" rows="4" cols="50"></textarea>
        </fieldset>
      </form>
    </section>
    <footer class="footer container">
      <div class="flex footer_content">
        <div>
          <a class="footer_logo" href="#">Trasla Carpooling</a>
          <br />
          <p>
            Hecho con mucho amor y esfuerzo por los integrantes de Trasla
            Carpooling.
          </p>
        </div>
        <ul class="footer_item">
          <li class="footer_items">
            <a href="#" class="footer_item_link"
              ><i class="bi redes_icon bi-facebook"></i
            ></a>
          </li>
          <li class="footer_items">
            <a href="#" class="footer_item_link"
              ><i class="bi redes_icon bi-instagram"></i
            ></a>
          </li>
          <li class="footer_items">
            <a href="#" class="footer_items_link"
              ><i class="bi redes_icon bi-twitter-x"></i
            ></a>
          </li>
          <li class="footer_items">
            <a href="#" class="footer_items_link"
              ><i class="bi redes_icon bi-github"></i
            ></a>
          </li>
        </ul>
      </div>
      <p>
        Proyecto integrador Codo a Codo FrontEnd - JavaScript comisión 24138.
      </p>
    </footer>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Trasla JS-->
    <script src="./script.js"></script>
  </body>
</html>
