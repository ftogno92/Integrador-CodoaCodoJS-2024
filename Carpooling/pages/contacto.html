    <!--Contacto-->
    <main class="container">
      <h4 class="titles">Contacto</h4>
      <div class="form__content">
        <form action="">
          <div class="form_content ">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre..."
                required
              />
            </div>
            <br />
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Apellido..."
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="phone"
                class="form-control"
                id="telefono"
                placeholder="Número de contacto..."
                required
              />
            </div>
            <label for="comentario" class="form-label">Comentario</label>
            <textarea id="contacto" class="form-control" name="contacto" rows="4" cols="50"></textarea>
            <button type="submit" class="btn btn-outline-warning" onclick="">Contactar</button>
          </div>
        </form>
      </div>
    </main>
